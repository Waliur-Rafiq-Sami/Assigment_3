<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAM's Club</title>
    <!-- Link Of Fav Icon  -->
    <link rel="icon" type="image/x-icon" href="./icon/hockey-ice-hockey-svgrepo-com.svg" />
    <!-- Link Of Font Awasam  -->
    <script src="https://kit.fontawesome.com/e6b4a99a6b.js" crossorigin="anonymous"></script>
    <!-- Link Of Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <!-- Link Of daisyUI And Tailwind   -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS  -->
    <style>
      :root {
        background-color: #fff;
        color: #000;
      }
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto px-3">
      <!-- Navigation  -->
      <nav class="my-14">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown md:hidden">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow rounded-box w-52">
                <li>
                  <a class="btn btn-ghost text-base font-bold"><span>Home</span></a>
                </li>
                <li>
                  <a class="btn btn-ghost text-base font-bold">About</a>
                </li>
                <li>
                  <a class="btn btn-ghost text-base font-bold">Pages</a>
                </li>
                <li>
                  <a class="btn btn-ghost text-base font-bold">Blog</a>
                </li>
                <li>
                  <a class="btn btn-ghost text-base font-bold">Contact</a>
                </li>
              </ul>
            </div>
            <h1 class="md:text-4xl text-3xl font-extrabold">SAM<span class="text-[#FF4240]">'</span>s CL<span class="text-[#FF4240]">u</span>B</h1>
          </div>
          <div class="navbar-center hidden md:inline-block">
            <a class="btn btn-ghost text-base font-bold"><span class="text-[#FF4240]">Home</span></a>
            <a class="btn btn-ghost text-base font-bold">About</a>
            <a class="btn btn-ghost text-base font-bold">Pages</a>
            <a class="btn btn-ghost text-base font-bold">Blog</a>
            <a class="btn btn-ghost text-base font-bold">Contact</a>
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
            <button class="btn ml-3 text-xl border-none bg-[#FF4240] text-white px-6">Get Ticket</button>
          </div>
        </div>
      </nav>
      <!-- Hero Contant  -->
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="https://daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.jpg" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="https://daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="https://daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>

</html>
